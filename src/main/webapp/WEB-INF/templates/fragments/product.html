<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Fragment</title>
</head>
<body>
<div th:fragment="productFragment">
    <div class="card" style="width: 200px;">
        <!--TODO: Обновить получение картинки-->
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.getName()}"></h5>
            <p class="card-text" th:text="${product.getDescription()}"></p>
            <p class="card-text" th:text="${product.getCategory()}"></p>
            <!--TODO: Что должна делать кнопка?-->
            <a href="#" class="btn btn-primary">Клац</a>
        </div>
    </div>
</div>
</body>
</html>
