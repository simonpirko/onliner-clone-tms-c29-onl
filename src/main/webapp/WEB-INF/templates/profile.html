<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Профиль пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


<header th:insert="_header.html"></header>


<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5 text-center">
            <div class="profile-img">
                <img src="https://via.placeholder.com/150" alt="Аватарка профиля">
            </div>
            <div class="col mt-4 text-center">
                <a class="btn btn-primary" href="/user" role="button">Редактировать профиль</a>
            </div>
        </div>


        <div class="col-md-8 mt-5">
            <div class="card">
                <div class="card-header"><h4>Информация о профиле пользователя</h4></div>
                <div class="card-body">
                    <h2 th:text="${name}"></h2>

                    <h2 th:text="${username}"></h2>

                    <p>Тип аккаунта: <span th:text="${type}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
