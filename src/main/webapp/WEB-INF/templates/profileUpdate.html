<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:insert="_bootstrap::link">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Редактирование профиля пользователя</title>
</head>

<body>
<header th:insert="_header.html"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5 text-center">
            <div class="profile-img">
                <img src="https://via.placeholder.com/150" alt="Аватарка профиля">
            </div>
        </div>

        <div class="col-md-8 mt-5">
            <div class="card">
                <div class="card-header"><h4>Редактирование профиля пользователя</h4></div>
                <div class="card-body">

                    <!--/*@thymesVar id="account" type="by.tms.onlinerclonec29onl.model.Account"*/-->
                    <form th:action="@{/profile/update}" th:object="${account}" method="post">

                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}"
                                   placeholder="Введите имя">
                        </div>
                        <div class="form-group">
                            <label for="username">Логин:</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}"
                                   placeholder="Введите логин">
                        </div>
                        <div class="form-group">
                            <label for="type">Тип аккаунта:</label>
                            <select id="type" class="form-control" th:field="*{type}">
                                <option value="PERSONAL">Персональный</option>
                                <option value="BUSINESS">Бизнес</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="role">Роль:</label>
                            <select id="role" class="form-control" th:field="*{role}">
                                <option value="USER">Пользователь</option>
                                <option value="ADMIN">Администратор</option>
                            </select>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <p th:if="${message != null}" class="text-success" th:text="${message}"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="_bootstrap::script"></th:block>

</body>

</html>
